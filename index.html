<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Color Scheme Changer</title>
</head>
<body>
    <h1 id="header">Color Scheme Switcher</h1>
    <h2>Click on one of the colors below to to change background color of page!</h2>

        <button class="button" id="second"></button>
        <button class="button" id="third"></button>
        <button class="button" id="fourth"></button>
        <button class="button" id="fifth"></button>
        <button class="button" id="sixth"></button>
        <button class="button" id="seventh"></button>
        <button class="button" id="reset"></button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
